<div class="row">
    <div class="small-12 columns">
        <div class="panel new-artists radius">
            <h2 class="text-center"><i class="md-recent-actors md-lg left"></i> Derniers artistes</h2>
            <div class="text-center" ng-hide="artistsLoadComplete">
                <i class="fa fa-spinner fa-pulse fa-2x"></i>
            </div>
            <div class="row" ng-switch on="artistsLoadComplete">
                <slick class="slider-index" ng-switch-when="true"
                       speed="300" center-mode="true" infinite="true" focus-on-select="true" dots="true"
                       slides-to-show="5" slides-to-scroll="1" swipe-to-slide="true" autoplay="true"
                       autoplay-speed="10000"
                       responsive="[{breakpoint: 1280,settings  : {autoplay    : false,slidesToShow: 5}},{breakpoint: 700,settings  : {autoplay    : false,slidesToShow: 3}},{breakpoint: 580,settings  : {autoplay    : false,dots        : false,slidesToShow: 1}}]">
                    <div class="slider-index-element"
                         ng-repeat="homeArtist in sharedProperties.homeArtists track by $index">
                        <a href="#/artist/{{homeArtist.artistId}}">
                            <img ng-src={{homeArtist.image.url}} alt=""/>

                            <h5 class="text-center">
                                <strong class="ellipsis">{{homeArtist.artistName}}</strong>
                            </h5>
                        </a>
                    </div>
                </slick>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <div class="panel new-albums radius">
            <h2 class="text-center"><i class="md-album md-lg left"></i> Derniers albums</h2>
            <div class="text-center" ng-hide="albumsLoadComplete">
                <i class="fa fa-spinner fa-pulse fa-2x"></i>
            </div>
            <div class="row slider-index" ng-switch on="albumsLoadComplete">
                <slick class="slider-index" ng-switch-when="true"
                       speed="300" center-mode="true" infinite="true" focus-on-select="true" dots="true"
                       slides-to-show="5" slides-to-scroll="1" swipe-to-slide="true" autoplay="false"
                       responsive="[{breakpoint: 1280,settings  : {autoplay    : false,slidesToShow: 5}},{breakpoint: 700,settings  : {autoplay    : false,slidesToShow: 3}},{breakpoint: 580,settings  : {autoplay    : false,dots        : false,slidesToShow: 1}}]">
                    <div class="slider-index-element"
                         ng-repeat="album in sharedProperties.homeAlbums track by $index">
                        <div load-progress="{{$index}}" data-callback="albumLoad" }>
                            <a href="#/album/{{album.collectionId}}">
                                <img ng-src={{album.artworkUrl300}} alt=""/>

                                <div class="album-artist-label ellipsis">
                                    <div class="text-center">{{album.artistName}}</div>
                                </div>
                                <h5 class="text-center">
                                    <strong class="ellipsis">{{album.collectionName}}</strong>
                                </h5>
                            </a>
                        </div>
                    </div>
                </slick>
            </div>
        </div>
    </div>
</div>
