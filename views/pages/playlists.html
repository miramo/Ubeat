                <div class="panel radius">
                    <ul class="playlists-name no-bullet">

                        <li>
                            <!--<input ng-model="playlistToAdd" type="text" placeholder="" value="Nouvelle playlist"/>-->

                                <!--</div>-->

                            <div class="row">
                                <div class="large-12 columns">
                                    <div class="row collapse">
                                        <div class="small-10 columns">
                                            <input type="text" class="pre-radius" placeholder="" value="Nouvelle playlist" onClick="this.select();">
                                        </div>
                                        <div class="small-2 columns">
                                            <a href="" class="button expand red post-radius">Créer</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li ng-repeat="playlist in sharedProperties.getPlaylists()" ng-click="setPlaylistActive(playlist.id)">
                            <i class="fa fa-music"></i> {{playlist.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="small-8 columns">
                <div class="panel radius">
                    <h1>{{active.name}}</h1>
                    <div class="row-infos-list">
                        <table>
                            <thead>
                                <tr>
                                    <th width="30">#</th>
                                    <th width="600">Titre de la musique</th>
                                    <th width="300">Nom de l'artiste</th>
                                    <th width="50" class="text-center"><i class="fa fa-clock-o fa-lg"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="music-row" ng-repeat="track in active.tracks" ng-mouseover="displayPlayButton(track)" ng-mouseleave="hidePlayButton(track)">
                                    <td class="text-center">
                                        <div ng-show="track.displayPlayButton">
                                            <span data-tooltip aria-haspopup="true" class="has-tip" title="Écouter">
                                                <i class="fa fa-play fa-lg"></i>
                                            </span>
                                        </div>
                                        <div ng-hide="track.displayPlayButton">{{track.trackNumber}}</div>
                                    </td>
                                    <td>{{track.trackName}}</td>
                                    <td><a href="#/artist/{{artist.artistId}}">{{track.artistName}}</a></td>
                                    <td class="text-center">{{track.time.Minutes}}:{{track.time.Seconds}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
