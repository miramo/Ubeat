<div ng-controller="ArtistController as artistCtrl">
    <div class="artist-header">
        <div class="row">
            <div class="album-artist-picture" ng-switch on="artistPictureLoaded">
                <div ng-switch-when="true">
                    <div class="img-circular" id="img-artist" backimg={{artist.image.url}}></div>
                </div>
            </div>
            <div class="album-artist-infos">
                <div class="artist-title">
                    <h2>{{artist.artistName}}</h2>
                </div>
                <span class="type-label">{{artist.primaryGenreName}}</span>

                <div class="album-artist-description">
                    <h3>
                        <small>{{artist.description}}</small>
                    </h3>
                </div>
                <ng-include-resp src="'interchange/itunes/artist/default.html'" is-default
                                 mq="(max-width:899px)"></ng-include-resp>
                <ng-include-resp src="'interchange/itunes/artist/medium-large.html'" is-default
                                 mq="(min-width:899px)"></ng-include-resp>
            </div>
        </div>
    </div>
    <div class="row" data-equalizer>
        <div class="small-12 columns">
            <div class="panel radius">
                <h2>Albums</h2>
                <ul class="artist-albums-list">
                    <li class="artist-panel" ng-repeat="album in albums">
                        <div class="row bump">
                            <div class="row">
                                <div class="card">
                                    <img ng-src="{{album.artworkUrl300}}">

                                    <div class="row collapse">
                                        <a href="#/album/{{album.collectionId}}">
                                            <div class="text-center"><p class="ellipsis">
                                                {{album.collectionName}}</p></div>
                                        </a>

                                        <div class="year-label-index">{{album.releaseDateObj.getFullYear()}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/libs/class.js"></script>
<script type="text/javascript" src="js/libs/stackblur.js"></script>
<script type="text/javascript" src="js/blur.js"></script>
