<div ng-controller="ArtistController as artistCtrl">
    <div class="artist-header">
        <div class="row">
            <div class="album-artist-picture" ng-switch on="artistPictureLoaded">
                <div ng-switch-when="true">
                    <div class="img-circular" id="img-artist" backimg={{artist.image.url}}></div>
                </div>
            </div>
            <div class="album-artist-infos" ng-switch on="artistInfosLoaded">
                <div ng-switch-when="true">
                    <div class="artist-title">
                        <h2>{{artist.artistName}}</h2>
                    </div>
                    <span class="type-label">{{artist.primaryGenreName}}</span>
                    <div class="album-artist-description">
                        <h3>
                            <small>{{artist.description}}</small>
                        </h3>
                    </div>
                    <div data-ar-desktop>
                        <a href={{artist.artistLinkUrl}} target="itunes_store" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.png) no-repeat;width:110px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_itunes-lrg.svg);}"></a>
                    </div>
                    <div data-ar-mobile>
                        <a href={{artist.artistLinkUrl}} target="itunes_store" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets//images/web/linkmaker/badge_itunes-sm.png) no-repeat;width:45px;height:15px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets//images/web/linkmaker/badge_itunes-sm.svg);}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" data-equalizer>
        <div class="small-12 columns">
            <div class="panel radius">
                <h2>Albums</h2>
                <ul class="artist-albums-list" ng-switch on="albumsLoaded">
                    <li class="artist-panel" ng-repeat="album in albums" ng-switch-when="true">
                        <div class="row bump">
                            <div class="row">
                                <div class="card">
                                    <img src="{{album.artworkUrl300}}">
                                    <div class="row collapse">
                                        <a href="#/album/{{album.collectionId}}">
                                            <div class="text-center"><p class="ellipsis">{{album.collectionName}}</p></div>
                                        </a>
                                        <div class="year-label-index">{{album.releaseDateObj.getFullYear()}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/libs/class.js"></script>
<script type="text/javascript" src="js/libs/stackblur.js"></script>
<script type="text/javascript" src="js/blur.js"></script>

</script>
