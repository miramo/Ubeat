<div ng-show="sharedPagesStatus.getIsPageLoaded() && !sharedPagesStatus.getIsCriticalError()">
    <album-header></album-header>
    <album-toolbar></album-toolbar>
    <album-tracks></album-tracks>
    <album-modals></album-modals>
</div>
<div ng-show="sharedPagesStatus.getIsPageLoaded() && sharedPagesStatus.getIsCriticalError()">
    <error-msg error-nb={{errorTitle}} msg={{errorMsg}}></error-msg>
</div>
<script type="text/javascript" src="js/libs/stackblur.js"></script>
